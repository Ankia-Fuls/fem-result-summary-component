<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css" />
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main>
    <div class="element">
      <div class="result">
        <h3>Your Result</h3>
        <div class="score">
          <p id="average">76</p>
          <p class="max">of 100</p>
        </div>
        <h2>Great</h2>
        <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="summary">
        <h3>Summary</h3>
        <div class="grid">
          <img src="./assets/images/icon-reaction.svg" alt="reaction icon" />
          <p class="subject">Reaction</p>
          <p class="value"><span id="reaction-value">80</span> / 100</p>

          <img src="./assets/images/icon-memory.svg" alt="memory icon" />
          <p class="subject">Memory</p>
          <p class="value"><span id="memory-value">92</span> / 100</p>

          <img src="./assets/images/icon-verbal.svg" alt="verbal icon" />
          <p class="subject">Verbal</p>
          <p class="value"><span id="verbal-value">61</span> / 100</p>

          <img src="./assets/images/icon-visual.svg" alt="visual icon" />
          <p class="subject">Visual</p>
          <p class="value"><span id="visual-value">72</span> / 100</p>
        </div>
        <button id="continue-btn">Continue</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous">
    </script>
  <script src="./script.js"></script>
</body>

</html>
